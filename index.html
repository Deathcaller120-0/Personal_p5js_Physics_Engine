<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <link rel="Stylesheet" href="main.css">
    <title>Physics Engine</title>
    <meta charset="utf-8">
    <script src="detection.js"></script>
  </head>
  <body>
    <script src="shapes.js"></script>
    <script src="main.js"></script>
    
    
    <p onmouseup="document.getElementById('Spawning').hidden = !document.getElementById('Spawning').hidden">Spawning</p>
    <div id="Spawning" hidden>
    <label>Spawn X</label>
    <input id="spawnX" min=0 max=500 type="number">
    
    <label>Spawn Y</label>
    <input id="spawnY" min=0 max=500 type="number">
    <br>
    
    <lable>Size X</label>
    <input id="spawnSizeX" min=1 max=100 type="number">
    
    <label>Size Y</label>
    <input id="spawnSizeY" min=1 max=100 type="number">
    <br>
    
    <label>Velocity X</label>
    <input id="spawnVelX" min=-50 max=50 type="number">
    
    <label>Velocity Y</label>
    <input id="spawnVelY" min=-50 max=50 type="number">
    <br>
    
    <span>Physics Shape</span>
    <select id="spawnType">
      <option value="circle">Circle</option>
      <option valie="rect">Rect</option>
    </select>
    <br>
    <button onclick="spawn()">Spawn Shape</button>
    </div>
    
    <p onmouseup="document.getElementById('PhysicsControl').hidden = !document.getElementById('PhysicsControl').hidden">Physics Control</p>
    <div id="PhysicsControl" hidden>
    <span>Gravity</span>
    <input type="number" min=0.05 max=10 value=0.1 step=0.05 id="gravityControl">
    
    <span>Drag</span>
    <input type="number" min=0.005 max=1 value=0.05 step=0.005 id="dragControl">
    <br>
    
    <span>Wind Left(-) to Right(+)</span>
    <input type="number" min=-20 max=20 value=0 step=0.1 id="windX">
    
    <span>Wind Top(-) to Bottom(+)</span>
    <input type="number" min=-20 max=20 value=0 step=0.1 id="windY">
    </div>
    <br>
      
    <script>
  document.getElementById("gravityControl").onchange = function(){
    phys.gravity = this.value;
  }
  document.getElementById("dragControl").onchange = function(){
    phys.drag = this.value;
  }
  document.getElementById("windX").onchange = function(){
    phys.windX = this.value;
    window.alert(this.value + ", " + typeof this.value);
  }
  document.getElementById("windY").onchange = function(){
    phys.windY = this.value;
    window.alert(this.value + ", " + typeof this.value);
  }
    </script>
  </body>
</html>
