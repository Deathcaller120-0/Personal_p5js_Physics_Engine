<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <link rel="Stylesheet" href="main.css">
    <title>Physics Engine</title>
    <meta charset="utf-8">
    <script>
      var physObj = [];
      var phys = {
        gravity:0.1, 
        drag:0.05
      };
    </script>
    <script src="detection.js"></script>
  </head>
  <body>
    <script src="shapes.js"></script>
    <script src="main.js"></script>
    
    
    <p>Spawning</p>
    <span>Spawn X</span>
    <input id="spawnX" min=0 max=500>
    
    <span>Spawn Y</span>
    <input id="spawnY" min=0 max=500>
    <br>
    
    <span>Size X</span>
    <input id="spawnSizeX" min=1 max=100>
    
    <span>Size Y</span>
    <input id="spawnSizeY" min=1 max=100>
    <br>
    
    <span>Velocity X</span>
    <input id="spawnVelX" min=-50 max=50>
    
    <span>Velocity Y</span>
    <input id="spawnVelY" min=-50 max=50>
    <br>
    
    <span>Physics Shape</span>
    <select id="spawnType">
      <option value="circle">Circle</option>
      <option valie="circle">Rect</option>
    </select>
    <br>
    <button onclick="spawn()">Spawn Shape</button>
    <br>
    
    <p>Physics Control</p>
    
    <span>Gravity</span>
    <input type="range" min=0.05 max=10 value=0.1 step=0.05 id="gravityControl">
    
    <span>Drag</span>
    <input type="range" min=0.005 max=1 value=0.05 step=0.005 id="dragControl">
  </body>
</html>
